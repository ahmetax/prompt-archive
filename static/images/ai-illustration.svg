<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <!-- Arkaplan Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4ff" />
      <stop offset="100%" stop-color="#e6f7ff" />
    </linearGradient>
    
    <!-- Beyin Gradient -->
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e73df" />
      <stop offset="100%" stop-color="#224abe" />
    </linearGradient>
    
    <!-- Prompt Gradient -->
    <linearGradient id="prompt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#36b9cc" />
      <stop offset="100%" stop-color="#1a8a9e" />
    </linearGradient>
    
    <!-- Resim Gradient -->
    <linearGradient id="image-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1cc88a" />
      <stop offset="100%" stop-color="#13855e" />
    </linearGradient>
    
    <!-- Ses Gradient -->
    <linearGradient id="audio-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6c23e" />
      <stop offset="100%" stop-color="#dda20a" />
    </linearGradient>
    
    <!-- Video Gradient -->
    <linearGradient id="video-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74a3b" />
      <stop offset="100%" stop-color="#be2617" />
    </linearGradient>
  </defs>
  
  <!-- Arkaplan -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20" />
  
  <!-- Beyin İkon (Merkez) -->
  <g transform="translate(400, 280) scale(1.2)">
    <path d="M70.67-60c13.33 0 21.33 8 21.33 16 0 5.33-2.67 10.67-8 13.33 6.67 4 10.67 10.67 10.67 18.67 0 10.67-8 18.67-21.33 18.67-9.33 0-17.33-4-20-12h-14.67c-2.67 8-9.33 12-18.67 12-12 0-21.33-8-21.33-18.67 0-8 4-14.67 10.67-18.67-5.33-2.67-8-8-8-13.33 0-8 8-16 21.33-16 8 0 16 4 18.67 10.67h13.33c2.67-6.67 9.33-10.67 18.67-10.67z" 
          fill="url(#brain-gradient)" />
    
    <!-- Elektrik/Bağlantı Çizgileri -->
    <g stroke="#4e73df" stroke-width="2" fill="none">
      <path d="M0,0 C20,-40 40,-60 60,-80" />
      <path d="M0,0 C-20,-40 -40,-60 -60,-80" />
      <path d="M0,0 C40,-30 50,-40 80,-50" />
      <path d="M0,0 C-40,-30 -50,-40 -80,-50" />
    </g>
  </g>
  
  <!-- Prompt Simgesi (Sol) -->
  <g transform="translate(200, 200)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" ry="10" fill="url(#prompt-gradient)" />
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Prompt</text>
    <path d="M40,0 L80,0" stroke="#36b9cc" stroke-width="3" />
  </g>
  
  <!-- Resim Simgesi (Sağ Üst) -->
  <g transform="translate(600, 180)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" ry="10" fill="url(#image-gradient)" />
    <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="white" fill-opacity="0.3" />
    <circle cx="10" cy="-10" r="8" fill="white" fill-opacity="0.6" />
    <path d="M-20,20 L20,-10 L35,15" stroke="white" stroke-width="2" fill="none" />
    <path d="M80,50 L35,15" stroke="#1cc88a" stroke-width="3" />
  </g>
  
  <!-- Ses Simgesi (Sağ Orta) -->
  <g transform="translate(620, 300)">
    <circle cx="0" cy="0" r="35" fill="url(#audio-gradient)" />
    <path d="M-15,-15 L-15,15 L0,15 L15,0 L0,-15 Z" fill="white" />
    <path d="M20,-20 A30,30 0 0 1 20,20" stroke="white" stroke-width="3" fill="none" />
    <path d="M28,-28 A40,40 0 0 1 28,28" stroke="white" stroke-width="2" fill="none" />
    <path d="M65,70 L25,25" stroke="#f6c23e" stroke-width="3" />
  </g>
  
  <!-- Video Simgesi (Sağ Alt) -->
  <g transform="translate(580, 420)">
    <rect x="-40" y="-25" width="80" height="50" rx="8" ry="8" fill="url(#video-gradient)" />
    <rect x="-30" y="-15" width="60" height="30" rx="4" ry="4" fill="white" fill-opacity="0.3" />
    <polygon points="-10,-8 15,0 -10,8" fill="white" />
    <path d="M40,65 L25,25" stroke="#e74a3b" stroke-width="3" />
  </g>
  
  <!-- Bağlantı Noktaları ve Çizgiler -->
  <g stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M280,200 C350,250 350,280 400,280" />
    <path d="M600,180 C550,220 450,250 400,280" />
    <path d="M620,300 C550,300 450,290 400,280" />
    <path d="M580,420 C520,370 450,310 400,280" />
  </g>
  
  <!-- Dekoratif Elementler -->
  <g fill="#e6e9ff" opacity="0.5">
    <circle cx="150" cy="120" r="8" />
    <circle cx="180" cy="320" r="12" />
    <circle cx="670" cy="110" r="10" />
    <circle cx="700" cy="480" r="15" />
    <circle cx="300" cy="480" r="10" />
    <circle cx="400" cy="120" r="12" />
    <circle cx="500" cy="480" r="8" />
  </g>
  
  <!-- Küçük Kod Parçaları -->
  <g font-family="Courier New" font-size="10" fill="#4e73df">
    <text x="120" y="380">{ prompt: "create" }</text>
    <text x="520" y="120">{ type: "image" }</text>
    <text x="480" y="520">{ success: true }</text>
    <text x="160" y="440">AI.generate()</text>
  </g>
</svg>
